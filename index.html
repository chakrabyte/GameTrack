<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Game Track Application</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="main.ctrl.js"></script>
</head>
<body ng-app="app" ng-controller="MainController as main">
<div class="container">
       <h1>{{main.title}}</h1>
       <div class="input-group">
           <span class="input-group-addon">
               <span class="glyphicon glyphicon-search"></span>
           </span>
           <input type="text" class="form-control" ng-model="main.searchInput">
       </div>
       <h3>Video Games Played in 2015</h3>
       <ul class="list-group">
           <li class="list-group-item" ng-repeat="game in main.games | filter:main.searchInput | orderBy:main.order.key:main.order.reverse"><img ng-src="{{game.image}}"><span class="glyphicon glyphicon-star" ng-if="game.favorite"></span> {{game.title}} <span class="glyphicon glyphicon-tag" style="margin-left: 300px"></span> {{game.tag}} <span class="badge">{{game.year}}</span></li>
       </ul>
       <select class="form-control pull-right" ng-model="main.order" ng-options="order as order.title for order in main.orders"></select>
    <div class="clearfix"></div>
    <h3>Add a New Video Game</h3>
    <form name="main.addForm" class="form" ng-submit="main.addGame()">
        <div class="form-group">
            <label>Title</label>
            <input type="text" class="form-control" ng-model="main.new.title" required />
        </div>
        <div class="form-group">
            <label>Year</label>
            <input type="number" min="1900" max="2030" class="form-control" ng-model="main.new.year" required />
        </div>
        <div class="form-group">
            <label>Tag</label>
            <input type="text" class="form-control" ng-model="main.new.tag" />
        </div>
        <div class="form-group">
            <label>Image URL</label>
            <input type="text" class="form-control" ng-model="main.new.image" />
        </div>
        <div class="row">
            <div class="col-xs-6">
                <label>Favorite: <input type="checkbox" ng-model="main.new.favorite" /></label>
            </div>
            <div class="col-xs-6">
                <button class="btn btn-success pull-right"><span class="glyphicon glyphicon-plus-sign"></span> Add</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
